<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Collection API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #22c55e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #16a34a;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Test de API de Collections</h1>
    
    <div>
        <h2>1. Primero, inicia sesión:</h2>
        <input type="email" id="email" placeholder="Email" value="admin@websitebuilder.com">
        <input type="password" id="password" placeholder="Password" value="Admin123!">
        <button onclick="login()">Login</button>
    </div>

    <div>
        <h2>2. Crear colección (solo título):</h2>
        <input type="text" id="collectionTitle" placeholder="Título de la colección" value="Mi Nueva Colección">
        <button onclick="createMinimalCollection()">Crear con solo título</button>
        <button onclick="createFullCollection()">Crear con todos los campos</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <script>
        const API_URL = 'http://localhost:5266';
        let token = localStorage.getItem('token');

        async function login() {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    showResult('Login exitoso!', true);
                } else {
                    const error = await response.text();
                    showResult('Error en login: ' + error, false);
                }
            } catch (error) {
                showResult('Error: ' + error.message, false);
            }
        }

        async function createMinimalCollection() {
            if (!token) {
                showResult('Por favor, primero inicia sesión', false);
                return;
            }

            const title = document.getElementById('collectionTitle').value;
            if (!title) {
                showResult('Por favor, ingresa un título', false);
                return;
            }

            // SOLO enviamos el título - como en Shopify
            const minimalData = {
                title: title
            };

            console.log('Enviando datos mínimos:', minimalData);

            try {
                const response = await fetch(`${API_URL}/api/collections`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(minimalData)
                });

                const contentType = response.headers.get('content-type');
                let responseData;
                
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    responseData = await response.text();
                }

                if (response.ok) {
                    showResult('✅ Colección creada exitosamente!\n\n' + JSON.stringify(responseData, null, 2), true);
                } else {
                    showResult('❌ Error al crear colección:\n\n' + JSON.stringify(responseData, null, 2), false);
                }
            } catch (error) {
                showResult('Error de red: ' + error.message, false);
            }
        }

        async function createFullCollection() {
            if (!token) {
                showResult('Por favor, primero inicia sesión', false);
                return;
            }

            const title = document.getElementById('collectionTitle').value;
            if (!title) {
                showResult('Por favor, ingresa un título', false);
                return;
            }

            // Datos completos para comparación
            const fullData = {
                title: title,
                description: "Esta es una descripción de prueba",
                isActive: true,
                onlineStore: true,
                pointOfSale: false,
                facebook: false,
                instagram: false,
                tikTok: false,
                whatsAppBusiness: false,
                seoTitle: title + " - SEO",
                seoDescription: "Descripción SEO",
                publishToSearchEngines: true
            };

            console.log('Enviando datos completos:', fullData);

            try {
                const response = await fetch(`${API_URL}/api/collections`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(fullData)
                });

                const contentType = response.headers.get('content-type');
                let responseData;
                
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    responseData = await response.text();
                }

                if (response.ok) {
                    showResult('✅ Colección creada exitosamente con datos completos!\n\n' + JSON.stringify(responseData, null, 2), true);
                } else {
                    showResult('❌ Error al crear colección:\n\n' + JSON.stringify(responseData, null, 2), false);
                }
            } catch (error) {
                showResult('Error de red: ' + error.message, false);
            }
        }

        function showResult(message, success) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result ' + (success ? 'success' : 'error');
            resultDiv.textContent = message;
        }

        // Check if already logged in
        if (token) {
            showResult('Ya tienes una sesión activa', true);
        }
    </script>
</body>
</html>
